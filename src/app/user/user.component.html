<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <p>
        <label type="text">User : 
            <input type="text" formControlName="userName">
        </label>
    </p>

    <div formGroupName ="credentials">
        <p>
            <label type="text">Mail : 
                <input type="email" formControlName="mail">
                {{userForm.get('credentials.mail')?.errors?.mail.rules}}
                <div *ngIf="userForm.get('credentials.mail')?.errors && !userForm.get('credentials.mail')?.pristine" class="error-msg">
                    <div [hidden]= "!userForm.get('credentials.mail')?.errors?.required">mail is required.</div>
                </div>
            </label>
        </p>
        <p>
            <label type="text">Password : 
                <input type="password" formControlName="password">
                {{ userForm.get('credentials.password')?.errors?.password.rules }}
                <div *ngIf="userForm.get('credentials.password')?.errors && !userForm.get('credentials.password')?.pristine" class="error-msg">
                    <div [hidden]="!userForm.get('credentials.password')?.errors?.required">password is required.</div>
                    <div [hidden]="!userForm.get('credentials.password')?.invalid">password is invalid.</div>
                </div>
            </label>
        </p>
    </div>
    <p>
        <label type="text">Adress : 
            <input type="text" formControlName="adress">
        </label>
    </p>
    
    <button type="submit" [disabled]="!userForm.valid">Inscription</button><br>
</form>
